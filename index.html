<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<title>Formul√°rio Bootstrap</title>
<div class="row">
    <div class="col-8 ps-5 mt-3">
        <h2 class="fs-4">Entre em contato</h2>
        <form>
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control form-control-sm" type="text" id="nome" />
            <label for="email" class="form-label">Seu e-mail</label>
            <input id="email" type="email" class="form-control form-control-sm">
            <label for="telefone" class="form-label">Seu telefone:</label>
            <input type="tel" id="telefone" name="telefone" class="form-control form-control-sm">
            <a class="btn btn-secondary mt-3">Enviar</a>
        </form>
    </div>
</div>
